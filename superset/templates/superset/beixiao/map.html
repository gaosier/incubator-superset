{% import 'appbuilder/general/lib.html' as lib %}
<html>
<head>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
</head>
<body>
<div id="container" class="container"></div>
<script src="http://webapi.amap.com/loca?key=edc0746b4898f85a5fd33db6f5dd3308"></script>
<script>
    parent.$("#btn_num").val({{ total }}); //设置
    console.log({{ total }});

    var map = Loca.create('container', {
        features: ['bg', 'road'],
        center: [116.397475, 39.908668],
        zoom: 10
    });

    var layer = Loca.visualLayer({
        container: map,
        type: 'heatmap',
        shape: 'normal',
        eventSupport: true
    });

    var list = {{ data|safe }};
    layer.setData(list, {
        lnglat: 'coordinate',
        value: 'count'
    });

    layer.setOptions({
        style: {
            radius: 25,
            opacity: [0, 0.7]
        },
        gradient: {
            0.65: 'rgb(117,211,248)',
            0.7: 'rgb(0, 255, 0)',
            0.9: '#ffea00',
            1.0: 'red'
        }
    });

    layer.render();

</script>
</body>
</html>
